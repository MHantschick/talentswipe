              <label for="userSelection">Maximaler Suchumkreis</label>

             <option value="1">0-10 Kilometer</option>

             <option value="3">20-30 Kilometer</option>
             <option value="4">30-40 Kilometer</option>

             <option value="6">50-70 Kilometer</option>
             <option value="7">70-100 Kilometer</option>

              <label for="password">Passwort:</label>
              <input type="password" id="password" name="password" required><br><br>
  
              <label for="password2">Passwort bestätigen:</label>
              <input type="password" id="password2" name="password2" required><br><br>

        </form>
