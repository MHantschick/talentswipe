<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Swipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="container-fluid">
            <div class="navb-logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="navb-items d-none  d-xl-flex">
                <div class="item">
                    <a href="/">Home</a>
                </div>
                <div class="item">
                    <a href="#">Für Arbeitgeber</a>
                </div>
                <div class="item">
                    <a href="#">Über uns</a>
                </div>
                <div class="item">
                    <a href="#">Kontakt</a>
                </div>
                <div class="item-button">
                    <a href="#" type="button">Anmelden</a>
                </div>

            </div>


            <!-- Wenn Display kleiner wird verschwindet Menü in Button -->

            <div class="mobile-toggler d-xl-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navb-modal">
                    <h1><i class="bi bi-list"></i></h1>
                </a>
            </div>

            <!-- Menü für Mobile devices -->
            <div class="modal fade" id="navb-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="img/logo.png" alt="Logo" height="66px" width="auto">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-line">
                                <i class="bi bi-house-door-fill"></i></i><a href="/">Home</a>
                            </div>
                            <div class="modal-line">
                                <i class="bi bi-buildings-fill"></i><a href="#">Für Arbeitgeber</a>
                            </div>
                            <div class="modal-line">
                                <i class="bi bi-info-circle-fill"></i><a href="#">Über uns</a>
                            </div>
                            <div class="modal-line">
                                <i class="bi bi-chat-left-text-fill"></i><a href="#">Kontakt</a>
                            </div>
                            <a href="#" class="navb-button" type="button">Anmelden</a>
                        </div>
                        <div class="modal-footer">
                            <a target="_blank" href="#" rel="noreferrer noopener"><i class="bi bi-instagram"></i></a>
                            <a target="_blank" href="#" rel="noreferrer noopener"><i class="bi bi-twitter-x"></i></a>
                            <a target="_blank" href="#" rel="noreferrer noopener"><i class="bi bi-linkedin"></i></a>
                            <a target="_blank" href="#" rel="noreferrer noopener"><i class="bi bi-youtube"></i></a>
                            <a target="_blank" href="#" rel="noreferrer noopener"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>
            </div>

        </div>

    </header>
    <!-- Inhalt -->

    <section class="hero text-center" aria-label="home" id="home">
        <ul class="hero-slider" data-hero-slider>
          <li class="slider-item active" data-hero-slider-item>
            <div class="slider-bg">
              <img
                src="./assets/images/hero-slider-1.jpg"
                width="1880"
                height="950"
                alt=""
                class="img-cover"
              />
            </div>

            <p class="label-2 section-subtitle slider-reveal">
              for people 
            </p>

            <h1 class="display-1 hero-title slider-reveal">
              who love to create <br />
              
            </h1>

            <p class="body-2 hero-text slider-reveal">
              
            </p>

            <a href="#" class="btn btn-primary slider-reveal">
              <span class="text text-1">View our Menu</span>

              <span class="text text-2" aria-hidden="true"
                >View our Menu</span
              >
            </a>
          </li>
</ul>




    <!-- Footer -->

    <div class="footer-basic fixed-bottom">
        <footer>
            <div class="social">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Impressum</a></li>
                <li class="list-inline-item"><a href="#">Datenschutzerklärung</a></li>
                <li class="list-inline-item"><a href="#">Cookies</a></li>
                <li class="list-inline-item"><a href="#">Nutzungsbedingungen</a></li>
                <li class="list-inline-item"><a href="#">FAQ</a></li>
            </ul>
            <p class="copyright">Talent Swipe © 2023</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
