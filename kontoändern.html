             <label for="userSelection">Ich suche:</label>

             <option value="schuelerpraktikum">Duales Studium</option>
             <option value="dualesstudium">Schülerpraktikum</option>
             <option value="aushilfsjob">Ausbildung</option>
             </select><br><br>

             <fieldset>

                    </label>

                    <label>
