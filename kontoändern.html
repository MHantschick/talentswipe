    <div class="container login-container" style="text-align: center;">
        <form>
             <br>
             <label for="vorname">Vorname:</label>
             <input type="text" id="vorname" name="vorname" required placeholder="Max"><br><br>
 
             <label for="nachname">Nachname:</label>
             <input type="text" id="nachname" name="nachname" required placeholder="Mustermann"><br><br>

             <label for="plz">Postleitzahl:</label>
             <input type="number" id="plz" name="plz" required placeholder="68163"><br><br>

             <label for="username">Straße und Hausnummer:</label>
             <input type="text" id="street&no" name="street&no" required placeholder="Coblitzalee 1"><br><br>

             <label for="userSelection">Maximaler Suchumkreis</label>
             <select id="userSelection" name="userSelection" required>
             <option value="1">0-10 Kilometer</option>
             <option value="2">10-20 Kilometer</option>
             <option value="3">20-30 Kilometer</option>
             <option value="4">30-40 Kilometer</option>
             <option value="5">40-50 Kilometer</option>
             <option value="6">50-70 Kilometer</option>
             <option value="7">70-100 Kilometer</option>
             <option value="8">100-200 Kilometer</option>
             </select><br><br>
 
             <label for="userSelection">Ich suche:</label>
             <select id="userSelection" name="userSelection" required>
             <option value="schuelerpraktikum">Duales Studium</option>
             <option value="dualesstudium">Schülerpraktikum</option>
             <option value="aushilfsjob">Aushilfsjob</option>
             </select><br><br>
 
             <label for="password">Passwort:</label>
             <input type="password" id="password" name="password" required><br><br>
 
             <label for="password2">Passwort bestätigen:</label>
             <input type="password" id="password2" name="password2" required><br><br>

             <fieldset>
                <legend>Jobs in diesen Bereichen interessieren mich:</legend>
                <label>
                    <input type="checkbox" name="farben" value="rot"> Technik/Mechatronik
                </label><br>
                <label>
                    <input type="checkbox" name="farben" value="blau"> Informationstechnologie
                </label><br>
                <label>
                    <input type="checkbox" name="farben" value="gruen"> Betriebswirtschaftslehre
                </label><br>
                <label>
                    <input type="checkbox" name="farben" value="gruen"> Soziale Arbeit
                </label><br>
                </fieldset>
        
               <a href="bewerberkonto.html">
