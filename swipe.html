<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Talent Swipe App Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="app.css">

<style>
body {
  background: #00a2ff;
  overflow: hidden;
  font-family: sans-serif;
}
</style>

</head>
<body>

<div class="swipe">
  <div class="swipe--status">
    <i class="fa fa-remove"></i>
    <i class="fa fa-heart"></i>
  </div>

  <div class="swipe--cards">
    <div class="swipe--card">
      <img src="https://upload.wikimedia.org/wikipedia/de/thumb/1/1d/DHBW-Logo.svg/2560px-DHBW-Logo.svg.png">
      <div class="flex-container">
        <div class="rounded-box">
            <img src="img/location-pin.png" class="img-icon" alt="Pin">
            <span class="icon-text">Mannheim</span>
        </div>
        <div class="rounded-box">
            <img src="img/graduation-hat.png" class="img-icon" alt="Hat">
            <span class="icon-text">Studium</span>
        </div>
        <div class="rounded-box">
          <img src="img/calendar.png" class="img-icon" alt="Calendar">
          <span class="icon-text">10/2024</span>
        </div>
    </div>    
      <h3>Duales Studium</h3>
      <p>Wirtschaftsinformatik - Application Management</p>
        <p></p>
    </div>
    <div class="swipe--card">
      <img src="https://upload.wikimedia.org/wikipedia/de/thumb/1/1d/DHBW-Logo.svg/2560px-DHBW-Logo.svg.png">
      <h3>Ausbildungsplatz</h3>
      <p>Fachinformatiker/in</p>
        <p></p>
    </div>
    <div class="swipe--card">
      <img src="https://upload.wikimedia.org/wikipedia/de/thumb/1/1d/DHBW-Logo.svg/2560px-DHBW-Logo.svg.png">
      <h3>Ausbildungsplatz</h3>
      <p>Fachinformatiker/in</p>
        <p></p>
    </div>
  </div>

  <div class="swipe--buttons">
    <button id="nope"><i class="fa fa-remove"></i></button>
    <button id="love"><i class="fa fa-heart"></i></button>
  </div>
</div>
    
  <script src='https://hammerjs.github.io/dist/hammer.min.js'></script><script  src="./swipe.js"></script>

</body>
</html>
